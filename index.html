<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>

<head>
    <meta charset="utf-8">
    <title>会动的简历</title>
    <link rel="stylesheet" href="vendor/prism/prism.css">
    <link rel="stylesheet" href="vendor/github-markdown.css">
    <link rel="stylesheet" href="css/default.css">
    
    <style id="styleTag"></style>

</head>

<body>

    <div id="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div id="message" class="hide">
        <p>留言板</p>
        <ol id="messageList">
        </ol>
        <form id="postMessageForm">
            <input type="text" name="name" placeholder="你的名字">
            <input type="text" name="content" placeholder="在这儿给我留言...">
            <button type="submit">留言</button>
        </form>
    </div>

    <script src="vendor/prism/prism.js"></script>
    <script src="vendor/marked.min.js"></script>
    <script src="js/main.js"></script>
    <script src="//cdn1.lncld.net/static/js/3.6.5/av-min.js"></script>
</body>

</html>
